        <!-- A class for creating the form box-->
        <div class="form-box" style="height: 430px;">

            <h2>Add Product</h2>

            <!-- A form class for inputting fields for user to input data-->
            <form action ="AddProduct.php" method="post" class="input-group">

                <input type="text" class="input-field" name="ProductName" id="ProductName"
                    placeholder="Enter Product Name" autocomplete="off" required>
                <input type="text" class="input-field" name="Description" id="Description"
                    placeholder="Enter Product Description" autocomplete="off" required>
                <input type="text" class="input-field" name="Price" id="Price" placeholder="Enter Product Price"
                    autocomplete="off" required>
                <input type="text" class="input-field" name="Shipping" id="Shipping" placeholder="Enter Shipping cost"
                    autocomplete="off" required>
                <input type="text" class="input-field" name="AvailableQty" id="AvailableQty"
                    placeholder="Enter Available Quantity" autocomplete="off" required>
                <input type="text" class="input-field" name="Path" id="Path"
                    placeholder="Enter Path" autocomplete="off" required>

                <button type="submit" class="submit-btn"> <strong>Add Product</strong> </button>
            </form>
